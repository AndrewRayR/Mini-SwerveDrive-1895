<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini SwerveDrive</title>
  <!-- Vue.js 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 0;
      background: #111;
      color: #eee
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px
    }

    .row {
      display: flex;
      width: 100%;
      justify-content: space-around;
      margin: 8px 0
    }

    .pad {
      width: 45vw;
      height: 45vw;
      max-width: 360px;
      max-height: 360px;
      background: #222;
      border-radius: 12px;
      touch-action: none;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      transition: border-color 0.2s ease;
    }

    .pad.active {
      border-color: #09f;
    }

    .pad.inactive {
      border-color: #666;
      opacity: 0.6;
    }

    .knob {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 12px;
      background: #09f;
      transform: translate(-50%, -50%);
      transition: left 0.1s, top 0.1s;
    }

    .btn {
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 6px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #444;
    }

    .btn.active {
      background: #0a0;
    }

    .label {
      text-align: center;
      margin-top: 6px
    }

    .small {
      font-size: 12px;
      color: #aaa
    }

    h2 {
      margin: 12px 0
    }

    #buttons {
      margin-top: 2em;
    }

    .bold {
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- Main Application Component -->
    <swerve-drive-app ssid="__SSID__"></swerve-drive-app>
  </div>

  <!-- Include the external JavaScript file -->
  <script src="app.js"></script>
</body>

</html>
